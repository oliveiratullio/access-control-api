version: "3.9"
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: access_control
    ports: ["5432:5432"]
    volumes: [dbdata:/var/lib/postgresql/data]

  # opcionais
  redis:
    image: redis:7
    ports: ["6379:6379"]

  rabbit:
    image: rabbitmq:3-management
    ports: ["5672:5672", "15672:15672"]

volumes:
  dbdata:
